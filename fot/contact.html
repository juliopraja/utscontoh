  <main>
    <h2>Request Project</h2>
    <form action="#" method="POST">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="jenis">Jenis Layanan:</label>
      <select id="jenis" name="jenis" required>
        <option value="">Pilih Layanan</option>
        <option value="web">Pembuatan Website</option>
        <option value="mobile">Pemasangan Jaringan</option>
        <option value="design">Desain UI/UX</option>
      </select>

      <label for="pesan">Deskripsi Proyek:</label>
      <textarea id="pesan" name="pesan" rows="5" placeholder="Jelaskan kebutuhan proyek Anda..."></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="konsultasi" name="konsultasi">
        <label for="konsultasi">Ya, saya ingin konsultasi gratis</label>
      </div>

      <button type="submit">Kirim Permintaan</button>
    </form>
  </main>
